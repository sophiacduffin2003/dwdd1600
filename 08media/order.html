         <!-- Start of the page content -->
        <main>
        <h1>Art Orders</h1>
        <form method="get" class="myForm" action="thanks.html">
            
            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label>Email*<input type="email" name="email" required></label>
            </fieldset>
            
            <fieldset>
            <legend>Art Type</legend>
            <label><input type="radio" name="method" value="commissions">Custom Commissions (5hrs)</label>
            <label><input type="radio" name="method" value="print">Prints (2hrs)</label>
            <label><input type="radio" name="method" value="sketch"> Sketch (1hr)</label>
            <label><input type="radio" name="method" value="mockup">Design and Mockup (7hrs)</label>
            
            </fieldset>
            
            <fieldset>
            <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="deck" value="chosen"> Back Deck</label>
                <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>
                <label><input type="checkbox" name="Garage" value="chosen"> Inside of Garage</label>
                
                <label>Preferred Delivery Time
                <select name="time">
                <option value="none">Please Select</option>
                <option value="morning">Between 7:00am and 11:00am</option>
                <option value="noon">Between 11:00am and 2:00pm</option>
                <option value="afternoon">Between 2:00pm and 5:00pm</option>
                <option value="evening">Between 5:00pm and 8:00pm</option>
                </select>
                </label>
            </fieldset>
        
            <label>Comments
                <textarea name="comments">Please add any special instructions</textarea>
            </label>
             
            
            
            <input type="submit" value="Send Message">
            </form>
